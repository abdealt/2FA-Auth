<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser votre mot de passe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans antialiased">
    <div class="min-h-screen flex items-center justify-center p-6">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Réinitialiser votre mot de passe</h1>
            <form action="/reset-password" method="post" class="space-y-4">
                <input type="hidden" name="token" value="{{.Token}}">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Nouveau mot de passe :</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit" class="w-full py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Réinitialiser
                </button>
            </form>
        </div>
    </div>

    <script>
        console.log("Page chargée");  // Vérifie si le script est exécuté
    
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        console.log("Paramètre status :", status);  // Vérifie la valeur du paramètre status
        
        if (status === 'password_reset') {
            alert("Votre mot de passe a été réinitialisé avec succès !");
        } else if (status === 'forgot_password') {
            alert("Un lien de réinitialisation a été envoyé à votre email.");
        }
    </script>
</body>
</html>
